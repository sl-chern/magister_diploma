services:
  quote_service:
    build:
      context: ../../../
      dockerfile: apps/microservices/Dockerfile.dev
    env_file: ../.env.dev
    volumes:
      - ../src:/app/apps/microservices/src
    environment:
      - PORT=${BACKEND_PORT}
      - SERVICE_TYPE=quote
    depends_on:
      - db
      - redis
    deploy:
      replicas: 2
    networks:
      - loadbalancing

  quote_nginx:
    image: nginx:latest
    volumes:
      - ../nginx/nginx-qoute.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 81:80
    networks:
      - loadbalancing
    depends_on:
      - quote_service 
